<div class="col-md-6">
    <div class="alert alert-success" role="alert" *ngIf="showAlert">
        New team member added successfully!
    </div>

    <form name="empForm">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="funFact" class="col-sm-2 col-form-label">Fun Fact:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="funFact" name="funFact">
            </div>
        </div>

        <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label">Photo URL:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="photo" name="photo">
            </div>
        </div>

        <div class="form-group row col-sm-12">
            <button type="button" (click)="createEmployee()" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
